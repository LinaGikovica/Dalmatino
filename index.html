<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link type="text/css" rel="stylesheet" href="css/Dalmatino.css"/>

  <body>
    <h1>CRKNI, STOKO!</h1>
      <input type="number" id="worktime" />
      <input type="submit" value="Start" onclick="nesto()"/>
      <div>

      <p id="countdown"/>
