<!doctype html>
<html lang="en">

<head>
    <title>Timer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/Dalmatino.css" />
</head>

<body>
    <h1>Simple Timer</h1>
    <p id="instruction">Just enter time in minutes and let the timer do its magic!</p>
    <div id="firstdiv">
        <input type="number" id="worktime" />
        <input type="submit" id="start" value="Start" onclick="main()" />
    </div>
    <div id="seconddiv">
        <p id="demo"></p>
        <input type="submit" value="Pause" onclick="pause()" />
        <input type="submit" value="Resume" onclick="resume()" />
        <input type="submit" value="New Timer" onclick="refresh()" />
    </div>
    <p id="countdown" />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/Dalmatino.js"></script>
</body>

</html>
